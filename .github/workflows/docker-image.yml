name: Docker Image CI

on:
  push:
    tags:
    - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    environment: DockerHub # Especifica o ambiente onde os secrets est√£o configurados

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Docker Login - Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push to Docker Hub
      run: |
        docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/microservice_products:$GITHUB_RUN_NUMBER
        docker tag ${{ secrets.DOCKER_USERNAME }}/microservice_products:$GITHUB_RUN_NUMBER ${{ secrets.DOCKER_USERNAME }}/microservice_products:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/microservice_products:$GITHUB_RUN_NUMBER
        docker push ${{ secrets.DOCKER_USERNAME }}/microservice_products:latest
